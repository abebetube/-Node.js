<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube - נגן YouTube ללא פרסומות</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #d62828;
    }

    #search-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input {
      width: 280px;
    }

    button {
      background-color: #d62828;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a61b1b;
    }

    #player {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16/9;
      margin-bottom: 20px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 100%;
      max-width: 1000px;
    }

    .result-item {
      width: 180px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .result-item:hover {
      transform: scale(1.05);
    }

    .result-item img {
      width: 100%;
      height: auto;
    }

    .result-item span {
      display: block;
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>AbeTube - נגן YouTube ללא פרסומות</h1>

  <div id="search-bar">
    <input id="search" placeholder="הכנס מילת חיפוש או כתובת..." />
    <button onclick="searchVideo()">חפש</button>
  </div>

  <div id="player"></div>
  <div id="results"></div>

  <script>
    const API_KEY = "YOUR_API_KEY_HERE"; // החלף במפתח שלך
    let playlist = [];
    let currentIndex = 0;

    document.getElementById("search").addEventListener("keypress", (e) => {
      if (e.key === "Enter") searchVideo();
    });

    async function searchVideo() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      playlist = [];
      currentIndex = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("player").style.display = "none";

      if (query.includes("youtube.com") || query.includes("youtu.be")) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        const playable = await checkEmbeddable(videoId);
        if (playable) {
          playlist.push(videoId);
          playVideo(videoId);
        } else {
          alert("הסרטון לא ניתן לניגון.");
        }
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=10`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.items.length) return alert("לא נמצאו תוצאות.");

        for (const item of data.items) {
          const id = item.id.videoId;
          const playable = await checkEmbeddable(id);
          if (!playable) continue;

          playlist.push(id);

          const thumb = item.snippet.thumbnails.medium.url;
          const title = item.snippet.title;

          const div = document.createElement("div");
          div.className = "result-item";
          div.onclick = () => {
            currentIndex = playlist.indexOf(id);
            playVideo(id);
          };
          div.innerHTML = `<img src="${thumb}" alt=""><span>${title}</span>`;
          document.getElementById("results").appendChild(div);
        }

        if (playlist.length) {
          playVideo(playlist[0]);
        } else {
          alert("לא נמצאו סרטונים שניתן לנגן.");
        }

      } catch (err) {
        console.error(err);
        alert("שגיאה במהלך החיפוש.");
      }
    }

    async function checkEmbeddable(videoId) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.items?.[0]?.status?.embeddable;
      } catch {
        return false;
      }
    }

    function playVideo(videoId) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&enablejsapi=1`;
      iframe.setAttribute("allow", "autoplay; encrypted-media");
      iframe.setAttribute("allowfullscreen", true);
      iframe.id = "ytplayer";

      const playerDiv = document.getElementById("player");
      playerDiv.innerHTML = "";
      playerDiv.appendChild(iframe);
      playerDiv.style.display = "block";

      // ניגון אוטומטי של הבא
      window.onYouTubeIframeAPIReady = function () {
        const player = new YT.Player('ytplayer', {
          events: {
            'onStateChange': (event) => {
              if (event.data === YT.PlayerState.ENDED) {
                currentIndex++;
                if (currentIndex < playlist.length) {
                  playVideo(playlist[currentIndex]);
                }
              }
            }
          }
        });
      };
    }

    // טעינת ספריית YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Ethiopian Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">🎶 Ethiopian Music Player</h1>

    <!-- נגן עליון -->
    <div class="aspect-video w-full mb-6">
      <iframe
        id="mainPlayer"
        class="w-full h-full rounded-lg"
        src=""
        frameborder="0"
        allowfullscreen
        allow="autoplay; encrypted-media"
      ></iframe>
    </div>

    <!-- שורת חיפוש -->
    <input
      id="search"
      type="text"
      placeholder="חפש לפי שם..."
      class="w-full p-3 border rounded mb-6 text-lg"
      oninput="filterList()"
    />

    <!-- רשימת סרטונים -->
    <div
      id="videoList"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    ></div>
  </div>

  <script>
    let videos = [];

    function renderVideos(list) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      if (list.length === 0) {
        container.innerHTML = '<p class="text-center col-span-full">לא נמצאו סרטונים.</p>';
        return;
      }
      list.forEach((video) => {
        // יצירת URL מובנה לנגן (embed)
        // שים לב: בקובץ שלך יש ID בעמודה 'ID', נשתמש בו:
        const embedUrl = `https://www.youtube.com/embed/${video.ID}`;

        const card = `
          <div
            class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer hover:shadow-xl transition"
            onclick="playVideo('${embedUrl}')"
          >
            <img
              src="${video.Thumbnail}"
              alt="${video.Title}"
              class="w-full h-48 object-cover"
            />
            <div class="p-4">
              <h2 class="text-lg font-bold">${video.Title}</h2>
              <p class="text-sm text-gray-600">
                📅 ${video.Date} • 👁️ ${video["View Count"]}
              </p>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    function playVideo(url) {
      const player = document.getElementById("mainPlayer");
      player.src = url + "?autoplay=1";
    }

    function filterList() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = videos.filter((v) =>
        v.Title.toLowerCase().includes(query)
      );
      renderVideos(filtered);
    }

    // טעינת CSV מהלינק
    Papa.parse(
      "https://raw.githubusercontent.com/abebetube/abebe.html/refs/heads/main/YouTube%20Scraper.csv",
      {
        download: true,
        header: true,
        complete: function (results) {
          videos = results.data.filter(v => v.ID && v.Title); // מסננים שורות ריקות
          renderVideos(videos);
          if (videos.length > 0) {
            // מנגן אוטומטית את הסרטון הראשון ברשימה
            playVideo(`https://www.youtube.com/embed/${videos[0].ID}`);
          }
        },
      }
    );
  </script>
</body>
</html>

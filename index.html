
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פלטפורמת AbeTube בלי פרסומות</title>
  <style>
    body { margin:0; padding:1rem; font-family:sans-serif; direction:rtl; }
    input, button { padding:0.6rem; font-size:1rem; }
    #search { width:80%; max-width:400px; }
    #player { width:100%; max-width:800px; aspect-ratio:16/9; margin:1rem auto; display:none; }
    iframe { width:100%; height:100%; border:none; border-radius:8px; }
    #results { text-align:center; }
  </style>
</head>
<body>

  <h1>💡 AbeTube – חפש וראה פלייליסט בלי פרסומות</h1>
  <input id="search" placeholder="הקלד מילת חיפוש ואז Enter" autocomplete="off">
  <div id="player"><iframe src=""></iframe></div>

  <script>
    const instance = 'https://yewtu.be';
    const searchEl = document.getElementById('search');
    const player = document.getElementById('player');
    const iframe = player.querySelector('iframe');

    async function searchAndPlay(query) {
      try {
        const resp = await fetch(`${instance}/api/v1/search?q=${encodeURIComponent(query)}`);
        const arr = await resp.json();
        const vids = arr
          .filter(i => i.type === 'video')
          .slice(0, 10)
          .map(i => i.videoId);

        if (!vids.length) return alert('לא נמצאו סרטונים.');

        const list = vids.join(',');
        iframe.src = `${instance}/embed/?list=${list}&autoplay=1`;
        player.style.display = 'block';
      } catch (e) {
        console.error(e);
        alert('שגיאה. נסה שוב.');
      }
    }

    searchEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const q = searchEl.value.trim();
        if (q) searchAndPlay(q);
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube - נגן YouTube ללא פרסומות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff3b3f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .search-area {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff3b3f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 12px;
    }
    .result-item {
      cursor: pointer;
      padding: 10px;
      width: 180px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .result-item:hover {
      transform: scale(1.05);
    }
    .result-item img {
      width: 100%;
      border-radius: 6px;
    }
    .result-item span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
      color: #333;
    }
    @media (max-width: 600px) {
      iframe {
        height: 250px;
      }
      .result-item {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>AbeTube - נגן YouTube ללא פרסומות</header>
  <div class="container">
    <div class="search-area">
      <input id="search" placeholder="הכנס מילת חיפוש או כתובת..." />
      <button onclick="searchVideo()">חפש</button>
    </div>
    <div id="player"></div>
    <div id="results"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU"; // המפתח שלך
    let playlist = [];
    let currentIndex = 0;

    window.onload = () => {
      loadFromCache();
    };

    document.getElementById("search").addEventListener("keydown", function(e) {
      if (e.key === "Enter") searchVideo();
    });

    async function searchVideo() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      document.getElementById("results").innerHTML = "";
      document.getElementById("player").innerHTML = "";
      playlist = [];

      const isURL = query.includes("youtube.com") || query.includes("youtu.be");
      if (isURL) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        const isPlayable = await checkEmbeddable(videoId);
        if (isPlayable) {
          playlist = [{ videoId, title: "סרטון יחיד", thumb: "" }];
          currentIndex = 0;
          saveToCache();
          showPlayerAndNext();
        } else {
          alert("לא ניתן לנגן את הסרטון הזה.");
        }
        return;
      }

      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=40`;

      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        for (const item of data.items) {
          const vidId = item.id.videoId;
          const isPlayable = await checkEmbeddable(vidId);
          if (!isPlayable) continue;
          playlist.push({
            videoId: vidId,
            title: item.snippet.title,
            thumb: item.snippet.thumbnails.medium.url
          });
        }

        if (playlist.length === 0) {
          alert("לא נמצאו סרטונים שניתן לנגן.");
          return;
        }

        currentIndex = 0;
        saveToCache();
        showPlayerAndNext();

      } catch (error) {
        console.error(error);
        alert("שגיאה בחיפוש הסרטון.");
      }
    }

    function showPlayerAndNext() {
      const video = playlist[currentIndex];
      if (!video) return;

      document.getElementById("player").innerHTML = `
        <iframe id="videoPlayer" src="https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1" 
          allow="autoplay; encrypted-media" allowfullscreen></iframe>
      `;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      playlist.forEach((vid, index) => {
        if (index === currentIndex) return;
        const div = document.createElement("div");
        div.className = "result-item";
        div.onclick = () => {
          currentIndex = index;
          saveToCache();
          showPlayerAndNext();
        };
        div.innerHTML = `
          <img src="${vid.thumb}" alt="${vid.title}">
          <span>${vid.title}</span>
        `;
        resultsDiv.appendChild(div);
      });

      saveToCache();
      setupAutoNext(video.videoId);
    }

    function setupAutoNext(videoId) {
      const playerFrame = document.querySelector("#videoPlayer");
      if (!playerFrame) return;

      // מאפשר גישה ל-YouTube Iframe API
      playerFrame.onload = () => {
        const ytPlayer = new YT.Player('videoPlayer', {
          events: {
            'onStateChange': (e) => {
              if (e.data === YT.PlayerState.ENDED) {
                playNext();
              }
            }
          }
        });
      };
    }

    function playNext() {
      if (currentIndex + 1 < playlist.length) {
        currentIndex++;
        saveToCache();
        showPlayerAndNext();
      }
    }

    async function checkEmbeddable(videoId) {
      const checkUrl = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${API_KEY}`;
      try {
        const res = await fetch(checkUrl);
        const data = await res.json();
        return data.items?.[0]?.status?.embeddable ?? false;
      } catch (e) {
        console.error("שגיאה בבדיקת embeddable:", e);
        return false;
      }
    }

    function saveToCache() {
      localStorage.setItem("abe_playlist", JSON.stringify(playlist));
      localStorage.setItem("abe_currentIndex", currentIndex);
    }

    function loadFromCache() {
      const cachedList = localStorage.getItem("abe_playlist");
      const cachedIndex = localStorage.getItem("abe_currentIndex");
      if (cachedList && cachedIndex !== null) {
        playlist = JSON.parse(cachedList);
        currentIndex = parseInt(cachedIndex);
        showPlayerAndNext();
      }
    }

    // טען YouTube iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>

<!DOCTYPE html><html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbeTube – ללא פרסומות</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 56.25vw;
      max-height: 90vh;
      max-width: 1600px;
      border: none;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 600px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #f00;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color: white">צפייה ביוטיוב ללא פרסומות</h1>
  <input type="text" id="videoInput" placeholder="הדבק קישור YouTube או חפש מילה">
  <button onclick="loadVideo()">צפה</button>
  <iframe id="pipedPlayer" src="" allowfullscreen></iframe>  <script>
    function loadVideo() {
      const input = document.getElementById('videoInput').value.trim();
      const iframe = document.getElementById('pipedPlayer');
      let videoId = '';

      if (input.includes('youtube.com') || input.includes('youtu.be')) {
        // ניתוח כתובת URL
        const url = new URL(input);
        if (url.hostname === 'youtu.be') {
          videoId = url.pathname.substring(1);
        } else if (url.searchParams.has('v')) {
          videoId = url.searchParams.get('v');
        }
      } else {
        alert('יש להדביק קישור לסרטון ביוטיוב.');
        return;
      }

      // שימוש בשרת piped
      iframe.src = `https://piped.video/embed/${videoId}`;
    }
  </script></body>
</html>

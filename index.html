
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>
      AbeTube 
      תצוגת נתונים עם חיפוש</title>
  <style>
    body { font-family: Arial; direction: rtl; }
    input { margin: 10px; padding: 5px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h2>חיפוש בנתונים</h2>
  <input type="text" id="searchInput" placeholder="הקלד מילה לחיפוש...">
  <table id="dataTable">
    <thead>
      <tr><th>כותרת</th><th>תיאור</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];

    async function fetchData() {
      const response = await fetch("https://api.apify.com/v2/datasets/LlZN4o6bzxdSYL7iC/items?clean=true&desc=true&format=json");
      allData = await response.json();
      displayData(allData);
    }

    function displayData(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr>
                      <td>${item.title || "—"}</td>
                      <td>${item.description || "—"}</td>
                     </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const searchTerm = this.value.toLowerCase();
      const filtered = allData.filter(item =>
        (item.title && item.title.toLowerCase().includes(searchTerm)) ||
        (item.description && item.description.toLowerCase().includes(searchTerm))
      );
      displayData(filtered);
    });

    fetchData();
  </script>
</body>
</html>

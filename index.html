<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>נגן אישי - AbeTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      background: #f4f4f4;
      margin: 0;
    }
    h1 {
      background: #d32f2f;
      color: white;
      padding: 1rem;
    }
    iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      margin-top: 1rem;
    }
    .video-title {
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>AbeTube 🎬 נגן אישי ללא פרסומות</h1>
  <div id="player-container">
    <p class="video-title" id="videoTitle">טוען סרטון...</p>
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>

  <script>
    const videos = [
      { title: "מסיבת יום הולדת", id: "3fumBcKC6RE" },
      { title: "טיול בצפון", id: "xm3YgoEiEDc" },
      { title: "איך לבנות מחשב", id: "DxL0QRGtZDw" },
      { title: "טיפים למשכנתא", id: "KHZnrR-zQms" },
      { title: "מתכון לשקשוקה", id: "ptOQ2JP3oQM" }
    ];

    let currentIndex = 0;

    function playNextVideo() {
      const current = videos[currentIndex];
      document.getElementById("videoTitle").textContent = current.title;
      document.getElementById("videoFrame").src = `https://piped.video/embed/${current.id}?autoplay=1`;

      currentIndex = (currentIndex + 1) % videos.length;

      // הערכת זמן סיום - 3 דקות לסרטון
      setTimeout(playNextVideo, 3 * 60 * 1000);
    }

    window.onload = playNextVideo;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbeTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      direction: rtl;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      z-index: 9999;
    }
    #app {
      display: none;
      padding: 1em;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 1em;
    }
    .video-item {
      padding: 10px;
      margin-bottom: 8px;
      background: #1e1e1e;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .video-item:hover {
      background: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="splash">טוען AbeTube...</div>

  <div id="app">
    <input type="text" id="searchInput" placeholder="חפש סרטון..." />
    <div id="player-container">
      <iframe id="player" allow="autoplay" allowfullscreen></iframe>
    </div>
    <h2>תוצאות חיפוש</h2>
    <div id="video-list"></div>
  </div>

  <script>
    const apiKey ="AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU" ;
    let videoList = [];
    let currentIndex = 0;
    let player;

    document.getElementById("searchInput").addEventListener("keypress", async (e) => {
      if (e.key === "Enter") {
        const query = e.target.value;
        await searchVideos(query);
      }
    });

    async function searchVideos(query) {
      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      videoList = data.items.map(item => ({
        videoId: item.id.videoId,
        title: item.snippet.title
      }));
      renderList();
      playVideo(0);
    }

    function renderList() {
      const listEl = document.getElementById("video-list");
      listEl.innerHTML = "";
      videoList.forEach((video, index) => {
        const div = document.createElement("div");
        div.className = "video-item";
        div.textContent = video.title;
        div.onclick = () => playVideo(index);
        listEl.appendChild(div);
      });
    }

    function playVideo(index) {
      currentIndex = index;
      const videoId = videoList[index].videoId;
      document.getElementById("player").src = `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1&rel=0&modestbranding=1`;
    }

    // מסך פתיחה
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.display = "block";
      }, 1500);
    };
  </script>
</body>
</html>

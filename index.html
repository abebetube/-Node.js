<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>רשימת סרטונים - AbeTube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      direction: rtl;
      scroll-behavior: smooth;
    }
    iframe {
      aspect-ratio: 16 / 9;
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 p-4">
  <div class="container mx-auto max-w-6xl">
    <h1 class="text-4xl font-bold text-center text-red-600 mb-6">🎬 רשימת סרטונים</h1>
    <div id="videos" class="space-y-8"></div>
  </div>

  <script>
    async function loadCSVandRender() {
      const res = await fetch("https://raw.githubusercontent.com/abebetube/abebe.html/refs/heads/main/YouTube%20Scraper.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1); // דילוג על כותרת
      const videos = rows
        .map(row => {
          const [title, id] = row.split(",");
          if (!id || !title) return null;
          return {
            title: title.trim(),
            id: id.trim()
          };
        })
        .filter(v => v && v.id.length > 0);

      const container = document.getElementById("videos");
      container.innerHTML = videos.map(video => `
        <div class="bg-white shadow rounded-xl p-4">
          <h2 class="text-xl font-semibold text-red-700 mb-2">${video.title}</h2>
          <iframe
            src="https://www.youtube.com/embed/${video.id}?rel=0&modestbranding=1"
            frameborder="0"
            allowfullscreen
            class="rounded-lg shadow"
          ></iframe>
        </div>
      `).join("");
    }

    loadCSVandRender();
  </script>
</body>
</html>

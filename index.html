<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube</title>
  <style>
    /* כל הסגנונות כפי שהיו אצלך */
    /* ... כל ה-CSS שלך כולל splash, logo, צבעים וכו' ... */
  </style>
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <header>AbeTube - נגן יוטיוב ללא פרסומות</header>
  <div class="container">
    <div class="search-box">
      <input
        id="searchInput"
        type="text"
        placeholder="הקלד מילת חיפוש או קישור ל-YouTube"
      />
      <button onclick="searchVideos()">חפש</button>
    </div>

    <div id="player-container"></div>
    <div id="results"></div>
  </div>
  <!-- כפתור מעבר למסך מלא (הצעה 6) -->
  <button id="fullscreen-btn" onclick="toggleFullScreen()">
    מעבר למסך מלא
  </button>

  <div id="splash">
    <div class="logo-area">
      <img src="logo.png" alt="logo" />
      <h1 class="title">AbeTube</h1>
      <div class="spotlights">
        <div class="beam beam-left"></div>
        <div class="beam beam-right"></div>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.style.display = "none";
      }, 4000); // אחרי 4 שניות (שינית מ-3 ל-4)
    });

    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU";
    let playlist = [];
    let currentIndex = 0;

    window.onload = () => {
      loadFromCache();
    };

    // הצעה 1: חיפוש עם לחיצה על Enter בשדה הטקסט
    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault(); // מונע ריענון טופס אפשרי
        searchVideos();
      }
    });

    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      playlist = [];
      currentIndex = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("player-container").innerHTML = "";

      const isURL = query.includes("youtube.com") || query.includes("youtu.be");
      if (isURL) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        if (videoId) {
          const isPlayable = await checkEmbeddable(videoId);
          if (isPlayable) {
            playlist = [{ videoId, title: "סרטון שהוזן", thumb: "" }];
            currentIndex = 0;
            saveToCache();
            playVideo(currentIndex);
          }
        }
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(
        query
      )}&type=video&key=${API_KEY}&maxResults=30`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        for (const item of data.items) {
          const vid = item.id.videoId;
          const playable = await checkEmbeddable(vid);
          if (!playable) continue;
          playlist.push({
            videoId: vid,
            title: item.snippet.title,
            thumb: item.snippet.thumbnails.medium.url,
          });
        }

        if (playlist.length === 0) {
          alert("לא נמצאו סרטונים ניתנים לניגון");
          return;
        }

        currentIndex = 0;
        saveToCache();
        playVideo(currentIndex);
      } catch (e) {
        console.error("שגיאת חיפוש:", e);
      }
    }

    // הצעה 6: כפתור מעבר/יציאה ממסך מלא
    function toggleFullScreen() {
      const btn = document.getElementById("fullscreen-btn");

      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        btn.textContent = "יציאה ממסך מלא";
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
          btn.textContent = "מעבר למסך מלא";
        }
      }
    }

    function playVideo(index) {
      const video = playlist[index];
      if (!video) return;

      document.getElementById(
        "player-container"
      ).innerHTML = `<iframe id="ytplayer" src="https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&enablejsapi=1&rel=0&modestbranding=1" allowfullscreen allow="autoplay"></iframe>`;
      setTimeout(() => {
        document
          .getElementById("player-container")
          .scrollIntoView({ behavior: "smooth", block: "start" });
      }, 500);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      playlist.forEach((v, i) => {
        if (i === index) return;
        const div = document.createElement("div");
        div.className = "video-item";
        div.onclick = () => {
          currentIndex = i;
          saveToCache();
          playVideo(i);
        };
        div.innerHTML = `
          <img src="${v.thumb}" alt="${v.title}">
          <div class="video-title">${v.title}</div>
        `;
        resultsDiv.appendChild(div);
      });

      setTimeout(() => {
        setupPlayerEvents();
      }, 1000);
    }

    function setupPlayerEvents() {
      if (typeof YT === "undefined" || typeof YT.Player === "undefined") return;

      new YT.Player("ytplayer", {
        events: {
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              if (currentIndex + 1 < playlist.length) {
                currentIndex++;
                saveToCache();
                playVideo(currentIndex);
              }
            }
          },
        },
      });
    }

    async function checkEmbeddable(id) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${id}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.items?.[0]?.status?.embeddable ?? false;
      } catch {
        return false;
      }
    }

    function saveToCache() {
      localStorage.setItem("abe_playlist", JSON.stringify(playlist));
      localStorage.setItem("abe_index", currentIndex);
    }

    function loadFromCache() {
      const list = localStorage.getItem("abe_playlist");
      const idx = localStorage.getItem("abe_index");
      if (list && idx !== null) {
        playlist = JSON.parse(list);
        currentIndex = parseInt(idx);
        playVideo(currentIndex);
      }
    }

    // Load YouTube Iframe API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube - ללא פרסומות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      scroll-behavior: smooth;
      direction: rtl;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4 max-w-6xl">
    <h1 class="text-4xl font-bold text-center mb-6 text-red-600">🎬 AbeTube – ללא פרסומות</h1>

    <!-- שורת חיפוש -->
    <input
      id="search"
      type="text"
      placeholder="חפש לפי שם..."
      class="w-full p-3 border border-gray-300 rounded-lg mb-6 text-lg focus:outline-none focus:ring-2 focus:ring-red-400"
      oninput="filterList()"
    />

    <!-- מסך נגינה -->
    <div id="playerContainer" class="aspect-video w-full rounded-xl bg-black overflow-hidden mb-6">
      <iframe
        id="videoPlayer"
        width="100%"
        height="100%"
        frameborder="0"
        allow="autoplay"
        allowfullscreen
        class="w-full h-full"
        src=""
      ></iframe>
    </div>

    <!-- רשימת סרטונים -->
    <div id="videoList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </div>

  <script>
    let videos = [];
    let currentIndex = 0;
    let filteredVideos = [];

    async function loadCSV() {
      const res = await fetch("sample_video_list.csv");
      const text = await res.text();
      const rows = text.trim().split("\n").slice(1); // שורת כותרת
      videos = rows.map((row) => {
        const [title, id] = row.split(",");
        return {
          title: title.trim(),
          id: id.trim(),
          url: `https://www.youtube-nocookie.com/embed/${id.trim()}?autoplay=1&rel=0&enablejsapi=1&modestbranding=1`,
        };
      });
      filteredVideos = [...videos];
      renderVideos();
      if (videos.length > 0) playVideo(0);
    }

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      filteredVideos.forEach((video, index) => {
        container.innerHTML += `
          <div onclick="playVideo(${index})" class="cursor-pointer bg-white rounded-xl shadow p-2 hover:shadow-lg transition">
            <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" class="rounded-lg w-full mb-2" alt="${video.title}" />
            <h2 class="text-lg font-semibold text-red-600">${video.title}</h2>
          </div>
        `;
      });
    }

    function playVideo(index) {
      currentIndex = index;
      const iframe = document.getElementById("videoPlayer");
      iframe.src = filteredVideos[index].url + `&playlist=${filteredVideos.map(v => v.id).join(",")}`;
    }

    function filterList() {
      const query = document.getElementById("search").value.toLowerCase();
      filteredVideos = videos.filter((v) => v.title.toLowerCase().includes(query));
      renderVideos();
      if (filteredVideos.length > 0) playVideo(0);
    }

    window.onload = loadCSV;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>תצוגת נתונים עם חיפוש</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table-hover tbody tr:hover { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">תצוגת נתונים</h2>
    
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="הקלד לחיפוש...">
    
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th scope="col">כותרת</th>
          <th scope="col">תיאור</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- תוכן דינמי -->
      </tbody>
    </table>
  </div>

  <script>
    let allData = [];

    async function fetchData() {
      try {
        const res = await fetch("https://api.apify.com/v2/datasets/LlZN4o6bzxdSYL7iC/items?clean=true&desc=true&format=json");
        allData = await res.json();
        displayData(allData);
      } catch (err) {
        document.getElementById("dataBody").innerHTML = "<tr><td colspan='2'>שגיאה בטעינת הנתונים.</td></tr>";
        console.error("שגיאה:", err);
      }
    }

    function displayData(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = `<tr>
                      <td>${item.title || "—"}</td>
                      <td>${item.description || "—"}</td>
                    </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const searchTerm = this.value.toLowerCase();
      const filtered = allData.filter(item =>
        (item.title && item.title.toLowerCase().includes(searchTerm)) ||
        (item.description && item.description.toLowerCase().includes(searchTerm))
      );
      displayData(filtered);
    });

    fetchData();
  </script>
</body>
</html>

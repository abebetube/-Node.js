<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>AbeTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            direction: rtl;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            text-align: right;
        }
        .video-card {
            background-color: #fff;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>AbeTube</h1>
    <input type="text" id="search" placeholder="הקלד מילת חיפוש...">
    <button onclick="search()">חיפוש</button>

    <div id="results" class="result"></div>

    <script>
        async function search() {
            const query = document.getElementById("search").value.trim();
            const resultsDiv = document.getElementById("results");
            if (!query) return;
            resultsDiv.innerHTML = "מחפש...";
            try {
                const response = await fetch(`https://pipedapi.kavin.rocks/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (!data || !data.length) {
                    resultsDiv.innerHTML = "לא נמצאו תוצאות.";
                    return;
                }
                let html = "";
                data.slice(0, 10).forEach(video => {
                    html += `
                        <div class="video-card">
                            <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                                <img src="${video.thumbnail}" alt="thumbnail">
                                <h3>${video.title}</h3>
                            </a>
                        </div>
                    `;
                });
                resultsDiv.innerHTML = html;
            } catch (err) {
                resultsDiv.innerHTML = "שגיאה בביצוע החיפוש.";
            }
        }

        document.getElementById("search").addEventListener("keydown", function(e) {
            if (e.key === "Enter") search();
        });
    </script>
</body>
</html>

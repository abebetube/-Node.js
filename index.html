
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube - ללא פרסומות</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      scroll-behavior: smooth;
    }
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4 max-w-7xl">
    <h1 class="text-4xl font-extrabold text-center mb-6 text-red-600">🎬 AbeTube - בלי פרסומות</h1>

    <!-- שורת חיפוש -->
    <input
      id="search"
      type="text"
      placeholder="חפש לפי שם..."
      class="w-full p-3 border border-gray-300 rounded-lg mb-6 text-lg focus:outline-none focus:ring-2 focus:ring-red-400"
      oninput="filterList()"
    />

    <!-- מסך נגן -->
    <div class="aspect-video mb-6 rounded-xl overflow-hidden shadow-lg bg-black">
      <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- רשימת סרטונים -->
    <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    let videos = [];
    let currentIndex = 0;
    let filteredVideos = [];

    async function loadCSV() {
      const res = await fetch("https://raw.githubusercontent.com/abebetube/abebe.html/main/YouTube%20Scraper.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      videos = rows.map(row => {
        const [title, id, , views, date, , , , , duration, thumbnail] = row.split(",");
        return {
          title: title?.trim(),
          id: id?.trim(),
          thumbnail: thumbnail?.trim(),
          views: views?.trim(),
          date: date?.trim(),
          duration: duration?.trim(),
        };
      }).filter(v => v.id);
      filteredVideos = videos.slice();
      renderVideos(filteredVideos);
      if (filteredVideos.length > 0) {
        playVideo(0);
      }
    }

    function renderVideos(list) {
      const container = document.getElementById("videoList");
      container.innerHTML = "";
      list.forEach((video, index) => {
        container.innerHTML += `
          <div
            class="bg-white rounded-xl shadow hover:shadow-xl transition cursor-pointer overflow-hidden p-0.5"
            onclick="playVideo(${index})"
          >
            <img
              src="${video.thumbnail}"
              alt="${video.title}"
              class="w-full h-48 object-cover rounded-lg"
            />
            <div class="p-4">
              <h2 class="text-xl font-semibold text-red-700">${video.title}</h2>
              <p class="text-sm text-gray-600">📅 ${video.date} • 👁️ ${video.views}</p>
            </div>
          </div>
        `;
      });
    }

    function playVideo(index) {
      if (!filteredVideos[index]) return;
      currentIndex = index;
      const id = filteredVideos[index].id;
      // שימוש ב-Invidious כדי להימנע מפרסומות
      const invidiousUrl = `https://www.youtube-nocookie.com/embed/${id}?rel=0&autoplay=1`;
      document.getElementById("mainPlayer").src = invidiousUrl;
    }

    function filterList() {
      const query = document.getElementById("search").value.toLowerCase();
      filteredVideos = videos.filter((v) => v.title.toLowerCase().includes(query));
      currentIndex = 0;
      renderVideos(filteredVideos);
      if (filteredVideos.length > 0) {
        playVideo(0);
      } else {
        document.getElementById("mainPlayer").src = "";
      }
    }

    window.onload = loadCSV;
  </script>
</body>
</html>

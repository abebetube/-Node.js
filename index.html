<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AbeTube – סרטונים פופולריים בלי פרסומות</title>
  <style>
    body { margin:0; padding:1rem; font-family:sans-serif; background:#f2f2f2; color:#333; direction:rtl; }
    h1 { text-align:center; margin-bottom:1rem; }
    button { padding:0.6rem 1.2rem; font-size:1rem; cursor:pointer; border:none; background:#2196f3; color:white; border-radius:6px; }
    #player { width:100%; max-width:800px; aspect-ratio:16/9; margin:1rem auto; display:none; }
    iframe { width:100%; height:100%; border:none; border-radius:8px; }
  </style>
</head>
<body>

  <h1>🎬 AbeTube – רשת סרטונים פופולריים ללא פרסומות</h1>
  <button onclick="loadPopular()">טען סרטונים פופולריים</button>
  <div id="player"><iframe src="" allowfullscreen></iframe></div>

  <script>
    const instance = 'https://inv.nadeko.net';
    const player = document.getElementById('player');
    const iframe = player.querySelector('iframe');

    async function loadPopular() {
      try {
        const res = await fetch(`${instance}/feed/popular`);
        const arr = await res.json();
        const vids = arr
          .filter(v => v.videoId)
          .map(v => v.videoId);

        if (!vids.length) return alert('לא נמצאו סרטונים פופולריים.');

        const list = vids.join(',');
        iframe.src = `${instance}/embed/?list=${list}&autoplay=1`;
        player.style.display = 'block';
      } catch (e) {
        console.error(e);
        alert('שגיאה בטעינת הסרטונים. נסה שוב.');
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>AbeTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #searchContainer {
      padding: 20px;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
    }

    #searchInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    #results {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-item {
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-item:hover {
      transform: scale(1.03);
    }

    .video-item img {
      width: 100%;
      height: auto;
    }

    .video-title {
      padding: 10px;
      font-size: 14px;
    }

    #player-container {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 90%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div id="searchContainer">
    <input id="searchInput" type="text" placeholder="חפש סרטון..." onkeydown="if(event.key==='Enter') searchVideos()">
  </div>

  <div id="player-container"></div>
  <div id="results"></div>

  <script>
    const API_KEY = 'AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU';
    let playlist = [];
    let currentIndex = 0;

    async function checkEmbeddable(videoId) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.items[0]?.status?.embeddable;
    }

    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      playlist = [];
      currentIndex = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("player-container").innerHTML = "";

      const isURL = query.includes("youtube.com") || query.includes("youtu.be");
      if (isURL) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        if (videoId && await checkEmbeddable(videoId)) {
          playlist = [{ videoId, title: "סרטון שהוזן", thumb: "" }];
          currentIndex = 0;
          showInitialResult();
        }
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(
        query)}&type=video&key=${API_KEY}&maxResults=30`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        for (const item of data.items) {
          const vid = item.id.videoId;
          if (await checkEmbeddable(vid)) {
            playlist.push({
              videoId: vid,
              title: item.snippet.title,
              thumb: item.snippet.thumbnails.medium.url,
            });
          }
        }

        if (playlist.length === 0) return alert("לא נמצאו סרטונים ניתנים לניגון");

        currentIndex = 0;
        showInitialResult();

      } catch (e) {
        console.error("שגיאת חיפוש:", e);
      }
    }

    function showInitialResult() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const first = playlist[0];
      const firstDiv = document.createElement("div");
      firstDiv.className = "video-item";
      firstDiv.innerHTML = `
        <img src="${first.thumb}" alt="${first.title}">
        <div class="video-title">${first.title}</div>
      `;
      firstDiv.onclick = () => playVideo(0);
      resultsDiv.appendChild(firstDiv);

      for (let i = 1; i < playlist.length; i++) {
        const v = playlist[i];
        const div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = `
          <img src="${v.thumb}" alt="${v.title}">
          <div class="video-title">${v.title}</div>
        `;
        div.onclick = () => playVideo(i);
        resultsDiv.appendChild(div);
      }
    }

    function playVideo(index) {
      const video = playlist[index];
      if (!video) return;

      currentIndex = index;

      document.getElementById("player-container").innerHTML =
        `<iframe src="https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&enablejsapi=1&rel=0&modestbranding=1" allowfullscreen allow="autoplay"></iframe>`;

      setTimeout(() => {
        document.getElementById("player-container").scrollIntoView({ behavior: "smooth" });
      }, 500);
    }
  </script>

</body>
</html>

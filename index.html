<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube - נגן YouTube ללא פרסומות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      direction: rtl;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #searchBar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #playerWrapper {
      max-width: 100%;
      margin: 20px auto;
      display: none;
    }
    #player iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
    }
    #results, #upNext {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .result-item {
      cursor: pointer;
      padding: 8px;
      width: 180px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .result-item:hover {
      transform: scale(1.05);
    }
    .result-item img {
      width: 100%;
      border-radius: 6px;
    }
    .result-item span {
      display: block;
      margin-top: 6px;
      font-size: 14px;
    }
    #upNextTitle {
      font-size: 18px;
      margin: 20px auto 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AbeTube - נגן YouTube ללא פרסומות</h1>
  <div id="searchBar">
    <input id="search" placeholder="הכנס מילת חיפוש או כתובת..." />
    <button onclick="searchVideo()">חפש והפעל</button>
  </div>

  <div id="playerWrapper">
    <div id="player"></div>
    <div id="upNextTitle">הבא בתור</div>
    <div id="upNext"></div>
  </div>

  <div id="results"></div>

  <script>
    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU"; // החלף במפתח שלך
    let playlist = [];
    let currentIndex = -1;

    document.getElementById("search").addEventListener("keydown", e => {
      if (e.key === "Enter") searchVideo();
    });

    async function searchVideo() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      document.getElementById("results").innerHTML = "";
      document.getElementById("playerWrapper").style.display = "none";
      playlist = [];

      let videoId = "";
      if (query.includes("youtube.com") || query.includes("youtu.be")) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        videoId = match ? match[1] : "";
        const isPlayable = await checkEmbeddable(videoId);
        if (isPlayable) {
          playlist = [{ videoId, title: "סרטון מהרשימה", thumb: "" }];
          currentIndex = 0;
          showPlayerAndNext();
        } else {
          alert("לא ניתן לנגן את הסרטון הזה.");
        }
        return;
      }

      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=20`;

      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          alert("לא נמצאו תוצאות.");
          return;
        }

        for (const item of data.items) {
          const vidId = item.id.videoId;
          const title = item.snippet.title;
          const thumb = item.snippet.thumbnails.default.url;
          const isPlayable = await checkEmbeddable(vidId);
          if (isPlayable) {
            playlist.push({ videoId: vidId, title, thumb });
          }
        }

        if (playlist.length === 0) {
          alert("לא נמצאו סרטונים שניתן לנגן.");
          return;
        }

        currentIndex = 0;
        showPlayerAndNext();

      } catch (error) {
        console.error(error);
        alert("שגיאה בחיפוש.");
      }
    }

    function showPlayerAndNext() {
      document.getElementById("playerWrapper").style.display = "block";
      playVideo(playlist[currentIndex].videoId);
      renderUpNext();
    }

    function playVideo(videoId) {
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&enablejsapi=1`;
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      iframe.id = "ytplayer";

      const playerContainer = document.getElementById("player");
      playerContainer.innerHTML = "";
      playerContainer.appendChild(iframe);

      // עקוב אחר סיום הסרטון
      iframe.onload = () => {
        const yt = new YT.Player("ytplayer", {
          events: {
            onStateChange: (event) => {
              if (event.data === YT.PlayerState.ENDED) {
                playNext();
              }
            }
          }
        });
      };
    }

    function renderUpNext() {
      const upNextContainer = document.getElementById("upNext");
      upNextContainer.innerHTML = "";

      playlist.forEach((item, index) => {
        if (index === currentIndex) return;

        const div = document.createElement("div");
        div.className = "result-item";
        div.onclick = () => {
          currentIndex = index;
          showPlayerAndNext();
        };
        div.innerHTML = `
          <img src="${item.thumb}" alt="${item.title}">
          <span>${item.title}</span>
        `;
        upNextContainer.appendChild(div);
      });
    }

    function playNext() {
      if (currentIndex + 1 < playlist.length) {
        currentIndex++;
        showPlayerAndNext();
      }
    }

    async function checkEmbeddable(videoId) {
      const checkUrl = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${API_KEY}`;
      try {
        const res = await fetch(checkUrl);
        const data = await res.json();
        return data.items[0]?.status?.embeddable || false;
      } catch {
        return false;
      }
    }

    // טען API של YouTube
    let tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>

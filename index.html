<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>AbeTube Peer - סטרימינג ללא פרסומות</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 1em;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #search {
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
    #query {
      width: 60%;
      margin-left: 0.5em;
    }
    .video {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.5em;
      margin: 1em 0;
      background: white;
    }
    .video img {
      width: 100%;
      border-radius: 8px;
    }
    .video-title {
      font-weight: bold;
      margin: 0.5em 0;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<h1>AbeTube Peer - צפייה ללא פרסומות</h1>

<div id="search">
  <button onclick="search()">חפש</button>
  <input id="query" type="text" placeholder="חפש סרטון ב-PeerTube">
</div>

<div id="results"></div>

<script>
async function search() {
  const query = document.getElementById('query').value;
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = 'טוען...';

  try {
    const res = await fetch(`https://sepiasearch.joinpeertube.org/api/v1/search/videos?search=${encodeURIComponent(query)}`);
    const data = await res.json();
    resultsDiv.innerHTML = '';

    if (!data.results.length) {
      resultsDiv.innerHTML = 'לא נמצאו תוצאות.';
      return;
    }

    data.results.forEach(video => {
      const div = document.createElement('div');
      div.className = 'video';
      div.innerHTML = `
        <div class="video-title">${video.name}</div>
        <img src="${video.thumbnail_url}" alt="thumbnail">
        <iframe src="${video.embed_url}" allowfullscreen></iframe>
      `;
      resultsDiv.appendChild(div);
    });
  } catch (err) {
    resultsDiv.innerHTML = 'שגיאה בטעינה: ' + err.message;
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>נגן AbeTube עם נגינה רציפה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0; padding: 1rem;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #b71c1c;
    }
    #player {
      margin: 1rem auto;
      width: 90%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
    }
    #title {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

<h1>נגן AbeTube - נגינה רציפה</h1>
<div id="player"></div>
<div id="title">טוען...</div>

<script>
  // רשימת הסרטונים שלך
  const videos = [
    { title: "מסיבת יום הולדת", id: "3fumBcKC6RE" },
    { title: "טיול בצפון", id: "xm3YgoEiEDc" },
    { title: "איך לבנות מחשב", id: "DxL0QRGtZDw" },
    { title: "טיפים למשכנתא", id: "KHZnrR-zQms" },
    { title: "מתכון לשקשוקה", id: "ptOQ2JP3oQM" }
  ];

  let currentIndex = 0;
  let player;

  // טוען את ספריית YouTube Iframe API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  // פונקציה שנקראת כשהספריה טעונה
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: videos[currentIndex].id,
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
        'onError': onPlayerError
      },
      playerVars: {
        'autoplay': 1,
        'controls': 1,
        'rel': 0,
        'modestbranding': 1
      }
    });
    updateTitle();
  }

  function onPlayerReady(event) {
    event.target.playVideo();
  }

  function onPlayerStateChange(event) {
    // כשהסרטון מסתיים (YT.PlayerState.ENDED = 0)
    if (event.data === YT.PlayerState.ENDED) {
      playNextVideo();
    }
  }

  function onPlayerError(event) {
    console.warn('שגיאה בניגון, עובר לסרטון הבא:', event.data);
    playNextVideo();
  }

  function playNextVideo() {
    currentIndex++;
    if (currentIndex >= videos.length) currentIndex = 0;
    player.loadVideoById(videos[currentIndex].id);
    updateTitle();
  }

  function updateTitle() {
    document.getElementById('title').textContent = videos[currentIndex].title;
  }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AbeTube - נגן YouTube ללא פרסומות</title>
  <style>
    /* --- עיצוב כללי --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      direction: rtl;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      color: #0077cc;
    }

    /* --- שורת חיפוש וכפתור --- */
    .search-container {
      display: flex;
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }

    input#search {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #0077cc;
      border-radius: 8px 0 0 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input#search:focus {
      border-color: #005fa3;
    }

    button {
      background-color: #0077cc;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }

    /* --- נגן ווידאו --- */
    #player {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      overflow: hidden;
      background-color: black;
      margin-bottom: 30px;
    }
    #player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --- רשימת תוצאות --- */
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 14px;
      width: 100%;
      max-width: 720px;
    }

    .result-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .result-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .result-item img {
      width: 100%;
      object-fit: cover;
      aspect-ratio: 16 / 9;
    }
    .result-item span {
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      color: #444;
      flex-grow: 1;
    }

    /* --- הודעות ריקות --- */
    #results.empty::before {
      content: "אין סרטונים להצגה.";
      color: #999;
      font-size: 16px;
      font-weight: 500;
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px 0;
    }

    /* ריספונסיביות מובייל */
    @media (max-width: 480px) {
      .search-container {
        flex-direction: column;
        gap: 10px;
      }
      input#search, button {
        border-radius: 8px;
        width: 100%;
      }
      button {
        border-radius: 8px;
      }
      #player {
        max-width: 100%;
      }
      #results {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>AbeTube - נגן YouTube ללא פרסומות</h1>

  <div class="search-container">
    <input id="search" placeholder="הכנס מילת חיפוש או כתובת..." autocomplete="off" />
    <button onclick="searchVideo()">חפש והפעל</button>
  </div>

  <div id="player"></div>
  <div id="results" class="empty"></div>

  <script>
    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU";

    let currentPlaylist = [];
    let currentIndex = -1;

    async function searchVideo() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      currentPlaylist = [];
      currentIndex = -1;

      document.getElementById("results").innerHTML = "";
      document.getElementById("results").classList.remove("empty");
      document.getElementById("player").innerHTML = "";

      if (query.includes("youtube.com") || query.includes("youtu.be")) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        if (!videoId) {
          alert("קישור לא תקין.");
          return;
        }
        const isPlayable = await checkEmbeddable(videoId);
        if (isPlayable) {
          currentPlaylist.push(videoId);
          currentIndex = 0;
          playVideo(videoId);
          renderPlaylist();
        } else {
          alert("לא ניתן לנגן את הסרטון הזה.");
        }
        return;
      }

      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=30`;

      try {
        const res = await fetch(searchUrl);
        const data = await res.json();
        if (!data.items || data.items.length === 0) {
          alert("לא נמצאו תוצאות.");
          return;
        }

        for (const item of data.items) {
          const vidId = item.id.videoId;
          const isPlayable = await checkEmbeddable(vidId);
          if (isPlayable) currentPlaylist.push(vidId);
        }

        if (currentPlaylist.length === 0) {
          alert("לא נמצאו סרטונים שניתן לנגן.");
          return;
        }

        currentIndex = 0;
        playVideo(currentPlaylist[currentIndex]);
        renderPlaylist();

      } catch (error) {
        console.error(error);
        alert("שגיאה בחיפוש הסרטון.");
      }
    }

    function renderPlaylist() {
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (currentPlaylist.length === 0) {
        results.classList.add("empty");
        return;
      }
      results.classList.remove("empty");

      currentPlaylist.forEach((vidId, idx) => {
        fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${vidId}&key=${API_KEY}`)
          .then(res => res.json())
          .then(data => {
            if (data.items.length === 0) return;
            const snippet = data.items[0].snippet;
            const div = document.createElement("div");
            div.className = "result-item";
            if (idx === currentIndex) {
              div.style.border = "2px solid #0077cc";
            }
            div.onclick = () => {
              currentIndex = idx;
              playVideo(vidId);
              renderPlaylist();
            };
            div.innerHTML = `
              <img src="${snippet.thumbnails.medium.url}" alt="${snippet.title}">
              <span>${snippet.title}</span>
            `;
            results.appendChild(div);
          })
          .catch(e => console.error(e));
      });
    }

    function playVideo(videoId) {
      const iframeHTML = `
        <iframe
          id="ytplayer"
          src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&enablejsapi=1"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          ></iframe>
      `;
      const player = document.getElementById("player");
      player.innerHTML = iframeHTML;

      setupPlayerAPI();
    }

    // יוטיוב API לניגון אוטומטי לאחר סיום
    let player;
    function setupPlayerAPI() {
      if (typeof YT === "undefined" || typeof YT.Player === "undefined") {
        // טען את ספריית ה-API
        let tag = document.createElement("script");
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);
        window.onYouTubeIframeAPIReady = createPlayer;
      } else {
        createPlayer();
      }
    }

    function createPlayer() {
      if (player) {
        player.destroy();
        player = null;
      }
      player = new YT.Player('ytplayer', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNextVideo();
      }
    }

    function playNextVideo() {
      if (currentPlaylist.length === 0) return;
      currentIndex++;
      if (currentIndex >= currentPlaylist.length) currentIndex = 0; // מחזור - מתחיל מחדש
      playVideo(currentPlaylist[currentIndex]);
      renderPlaylist();
    }

    async function checkEmbeddable(videoId) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (
          data.items &&
          data.items[0] &&
          data.items[0].status &&
          data.items[0].status.embeddable
        ) {
          return true;
        }
      } catch (e) {
        console.error("Error checking embeddable:", e);
      }
      return false;
    }
  </script>
</body>
</html>

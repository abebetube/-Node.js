<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbeTube - חיפוש YouTube</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      color: #222;
      line-height: 1.6;
    }

    header {
      background-color: #d62828;
      color: white;
      text-align: center;
      padding: 18px 20px;
      font-size: 26px;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      letter-spacing: 1px;
    }

    .container {
      max-width: 960px;
      margin: 25px auto 60px auto;
      padding: 0 15px;
    }

    .search-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      flex: 1 1 300px;
      padding: 12px 15px;
      font-size: 17px;
      border-radius: 12px;
      border: 1.8px solid #ccc;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.07);
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #d62828;
      box-shadow: 0 0 6px rgba(214,40,40,0.5);
    }

    button {
      padding: 12px 28px;
      font-size: 17px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(214,40,40,0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #b71c1c;
      box-shadow: 0 4px 12px rgba(183,28,28,0.7);
    }

    #player-container {
      margin: 0 auto 40px;
      max-width: 800px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      display: block;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      justify-items: center;
    }

    .video-item {
      background: white;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      width: 100%;
      max-width: 180px;
    }

    .video-item:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
    }

    .video-item img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .video-title {
      font-size: 15px;
      padding: 10px 12px;
      color: #222;
      min-height: 48px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    @media (max-width: 600px) {
      iframe {
        height: 260px;
      }
      .search-box {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(214,40,40,0.7);
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #fullscreen-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <header>AbeTube - חיפוש סרטונים ביוטיוב</header>

  <div class="container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="הזן מילות חיפוש...">
      <button onclick="search()">חפש</button>
    </div>

    <div id="player-container" style="display:none;">
      <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <div id="results"></div>
  </div>

  <button id="fullscreen-btn" aria-label="מסך מלא">⛶</button>

  <script>
    async function search() {
      const apiKey = 'YOUR_API_KEY'; // הכנס את מפתח ה-API שלך כאן
      const query = document.getElementById("searchInput").value;
      const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${apiKey}`);
      const data = await response.json();
      const resultsContainer = document.getElementById("results");
      const playerContainer = document.getElementById("player-container");
      const videoPlayer = document.getElementById("videoPlayer");

      resultsContainer.innerHTML = "";

      if (data.items && data.items.length > 0) {
        const firstVideo = data.items[0];
        const videoId = firstVideo.id.videoId;
        videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        playerContainer.style.display = "block";

        for (let item of data.items) {
          const videoItem = document.createElement("div");
          videoItem.className = "video-item";
          videoItem.innerHTML = `
            <img src="${item.snippet.thumbnails.medium.url}" alt="thumbnail">
            <div class="video-title">${item.snippet.title}</div>
          `;
          videoItem.onclick = () => {
            videoPlayer.src = `https://www.youtube.com/embed/${item.id.videoId}`;
            window.scrollTo({ top: 0, behavior: "smooth" });
          };
          resultsContainer.appendChild(videoItem);
        }
      } else {
        playerContainer.style.display = "none";
        resultsContainer.innerHTML = "<p>לא נמצאו תוצאות.</p>";
      }
    }

    const fullscreenBtn = document.getElementById("fullscreen-btn");
    fullscreenBtn.addEventListener("click", toggleFullScreen);

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        fullscreenBtn.textContent = "✕";
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
          fullscreenBtn.textContent = "⛶";
        }
      }
    }

    // אפשרות לחיפוש גם עם Enter
    document.getElementById("searchInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        search();
      }
    });
  </script>

</body>
</html>

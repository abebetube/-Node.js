<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AbeTube Peer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f4f4f4;
      color: #222;
      transition: all 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }
    }

    h1 {
      text-align: center;
    }

    #search {
      display: flex;
      justify-content: center;
      margin: 1em 0;
    }

    input[type="text"] {
      padding: 0.5em;
      width: 60%;
      font-size: 1em;
    }

    button {
      padding: 0.5em 1em;
      margin-right: 0.5em;
      font-size: 1em;
      cursor: pointer;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }

    .video {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      background: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video:hover {
      transform: scale(1.02);
    }

    .video img {
      width: 100%;
      height: auto;
    }

    .video-title {
      padding: 0.5em;
    }

    #player {
      margin-top: 1em;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>AbeTube Peer - צפייה ללא פרסומות</h1>

  <div id="search">
    <input type="text" id="query" placeholder="חפש סרטונים...">
    <button onclick="searchVideos()">חפש</button>
  </div>

  <div id="player"></div>
  <div class="results" id="results"></div>

  <script>
    async function searchVideos() {
      const query = document.getElementById('query').value;
      const resultsDiv = document.getElementById('results');
      const playerDiv = document.getElementById('player');
      resultsDiv.innerHTML = '';
      playerDiv.innerHTML = '';

      const res = await fetch(`https://peertube.social/api/v1/videos/search?search=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (data.total === 0) {
        resultsDiv.innerHTML = "<p>לא נמצאו תוצאות.</p>";
        return;
      }

      data.data.forEach(video => {
        const videoDiv = document.createElement('div');
        videoDiv.className = 'video';
        videoDiv.innerHTML = `
          <img src="${video.thumbnailPath}" alt="${video.name}">
          <div class="video-title">${video.name}</div>
        `;
        videoDiv.onclick = () => {
          playerDiv.innerHTML = `
            <iframe src="${video.embedUrl}" allowfullscreen></iframe>
          `;
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        resultsDiv.appendChild(videoDiv);
      });
    }
  </script>
</body>
</html>

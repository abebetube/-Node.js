<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>נגן יוטיוב עם מעבר אוטומטי</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    #player {
      width: 100%;
      max-width: 720px;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // רשימת מזהי סרטונים (Video IDs) שיושמעו ברצף
    const playlist = [
      "dQw4w9WgXcQ",
      "e-ORhEE9VVg",
      "M7lc1UVf-VE"
    ];

    let currentVideoIndex = 0;
    let player;

    // טעינת API של יוטיוב
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "100%",
        width: "100%",
        videoId: playlist[currentVideoIndex],
        playerVars: {
          autoplay: 1,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          disablekb: 0,
          fs: 1,
          iv_load_policy: 3,
          playsinline: 1,
        },
        events: {
          onStateChange: onPlayerStateChange,
        },
      });
    }

    // כאשר הסרטון נגמר - עבור לסרטון הבא אוטומטית
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        currentVideoIndex++;
        if (currentVideoIndex >= playlist.length) {
          currentVideoIndex = 0; // לחזור להתחלה
        }
        player.loadVideoById(playlist[currentVideoIndex]);
      }
    }

    // הוספת סקריפט API של יוטיוב
    let tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>

<!DOCTYPE html><html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbeTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #cc0000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    #searchForm {
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #fff;
    }
    #searchInput {
      width: 80%;
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #results, #player {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      cursor: pointer;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .video-item:hover {
      transform: scale(1.01);
    }
    .thumbnail {
      width: 160px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px 0 0 10px;
    }
    .video-info {
      padding: 0 1rem;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="AbeTube Logo" style="height: 40px; vertical-align: middle; margin-left: 10px;">
    AbeTube
  </header>  <div id="searchForm">
    <input type="text" id="searchInput" placeholder="חפש סרטון..." onkeydown="handleKey(event)" />
  </div>  <div id="player"></div>
  <div id="results"></div>  <script>
    const apiKey = 'YOUR_API_KEY';
    let cachedResults = [];
    let currentIndex = 0;

    function handleKey(event) {
      if (event.key === 'Enter') {
        searchVideos();
      }
    }

    async function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`);
      const data = await res.json();
      cachedResults = data.items;
      currentIndex = 0;
      displayResults(cachedResults);
      playVideo(cachedResults[0].id.videoId);
    }

    function displayResults(videos) {
      const container = document.getElementById('results');
      container.innerHTML = '';
      videos.forEach((video, index) => {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.onclick = () => {
          currentIndex = index;
          playVideo(video.id.videoId);
        };
        div.innerHTML = `
          <img class="thumbnail" src="${video.snippet.thumbnails.medium.url}" alt="Thumbnail">
          <div class="video-info">
            <h4>${video.snippet.title}</h4>
            <p>${video.snippet.channelTitle}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function playVideo(videoId) {
      const player = document.getElementById('player');
      player.innerHTML = `
        <iframe
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1"
          allow="autoplay; encrypted-media"
          allowfullscreen>
        </iframe>
      `;
    }

    // טעינת מטמון ראשונית אם קיים
    window.onload = () => {
      if (cachedResults.length > 0) {
        displayResults(cachedResults);
        playVideo(cachedResults[0].id.videoId);
      }
    };
  </script></body>
</html>

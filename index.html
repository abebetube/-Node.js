<!DOCTYPE html><html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbeTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    .splash {
      position: fixed;
      background: #111;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 1s ease-in-out 2s forwards;
    }
    .splash img {
      width: 200px;
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    header img {
      height: 60px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .video-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .title {
      margin-top: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="AbeTube.png" alt="AbeTube Logo">
  </div>  <header>
    <img src="AbeTube.png" alt="AbeTube">
  </header>  <main class="grid" id="videoGrid">
    <!-- וידאוים יוזנו כאן -->
  </main>  <script>
    const sheetURL = "https://opensheet.elk.sh/10-gnEfkWvYLoUuqE3CoDwg0mFz--BXMV2f1phSqcWs8/Sheet1";

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("videoGrid");
        data.forEach(row => {
          if (row.link) {
            const videoId = row.link.match(/[-\w]{25,}/);
            const embedURL = `https://drive.google.com/file/d/${videoId}/preview`;
            const title = row.title || "סרטון ללא שם";
            const card = document.createElement("div");
            card.className = "video-card";
            card.innerHTML = `
              <iframe src="${embedURL}" allowfullscreen></iframe>
              <div class="title">${title}</div>
            `;
            container.appendChild(card);
          }
        });
      });
  </script></body>
</html>

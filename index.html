<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Music Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">🎶 Ethiopian Music Player</h1>

    <!-- נגן עליון -->
    <div class="aspect-video w-full mb-6">
      <iframe id="mainPlayer" class="w-full h-full rounded-lg" 
              src="https://www.youtube.com/embed/GafgvTd0Gzs" frameborder="0" 
              allowfullscreen allow="autoplay; encrypted-media"></iframe>
    </div>

    <!-- שורת חיפוש -->
    <input id="search" type="text" placeholder="חפש לפי שם..." 
           class="w-full p-3 border rounded mb-6 text-lg" oninput="filterList()">

    <!-- רשימת סרטונים -->
    <div id="videoList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const videos = [
      {
        "title": "Haleluya Tekletsadik - Yelebe",
        "url": "https://www.youtube.com/embed/GafgvTd0Gzs",
        "thumbnail": "https://i.ytimg.com/vi/GafgvTd0Gzs/maxresdefault.jpg",
        "views": "1,008,741",
        "date": "2025-05-16"
      },
      {
        "title": "Kuku Sebsibe - Dejazmach",
        "url": "https://www.youtube.com/embed/IoJzpFWc1Rc",
        "thumbnail": "https://i.ytimg.com/vi/IoJzpFWc1Rc/maxresdefault.jpg",
        "views": "2,512,752",
        "date": "2025-05-02"
      },
      {
        "title": "Yeshi Demelash - Wub Sew Non Stop",
        "url": "https://www.youtube.com/embed/dx--_AiSnK8",
        "thumbnail": "https://i.ytimg.com/vi/dx--_AiSnK8/hqdefault.jpg",
        "views": "139,061",
        "date": "2025-05-11"
      }
    ];

    function renderVideos(list) {
      const container = document.getElementById('videoList');
      container.innerHTML = '';
      list.forEach(video => {
        const card = `
          <div class="bg-white shadow-lg rounded-lg overflow-hidden cursor-pointer hover:shadow-xl transition"
               onclick="playVideo('${video.url}')">
            <img src="${video.thumbnail}" alt="${video.title}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-bold">${video.title}</h2>
              <p class="text-sm text-gray-600">📅 ${video.date} • 👁️ ${video.views}</p>
            </div>
          </div>`;
        container.innerHTML += card;
      });
    }

    function playVideo(url) {
      const player = document.getElementById('mainPlayer');
      player.src = url + "?autoplay=1";
    }

    function filterList() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = videos.filter(v => v.title.toLowerCase().includes(query));
      renderVideos(filtered);
    }

    renderVideos(videos);
  </script>
</body>
</html>

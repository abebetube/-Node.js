<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube - נגן YouTube ללא פרסומות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
    }
    iframe {
      margin-top: 20px;
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>AbeTube - נגן YouTube ללא פרסומות</h1>
  <input id="search" placeholder="הכנס מילת חיפוש או כתובת..." />
  <button onclick="searchVideo()">חפש והפעל</button>
  <div id="player"></div>

  <script>
    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU"; // החלף במפתח ה-API שלך

    async function searchVideo() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      let videoId = "";

      if (query.includes("youtube.com") || query.includes("youtu.be")) {
        // אם זה קישור מלא
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        videoId = match ? match[1] : "";
      } else {
        // חיפוש דרך YouTube Data API
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=1`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          if (!data.items || data.items.length === 0) {
            alert("לא נמצאו תוצאות.");
            return;
          }
          videoId = data.items[0].id.videoId;
        } catch (error) {
          alert("שגיאה בחיפוש הסרטון.");
          return;
        }
      }

      if (!videoId) {
        alert("לא נמצא מזהה סרטון.");
        return;
      }

      const iframe = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

      document.getElementById("player").innerHTML = iframe;
    }
  </script>
</body>
</html>

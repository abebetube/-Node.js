<!DOCTYPE html><html lang="he">
<head>
  <meta charset="UTF-8">
  <title>AbeTube - נגן YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: #fff;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input {
      padding: 10px;
      width: 280px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
      margin-top: 2rem;
    }
    .result-item {
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .result-item:hover {
      transform: scale(1.03);
    }
    .result-item img {
      width: 100%;
    }
    .result-item span {
      display: block;
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
    }
    #player-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 2rem;
    }
    #player-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>AbeTube</header>
  <main id="search-screen">
    <input id="search" placeholder="הכנס חיפוש או קישור" onkeyup="handleKey(event)">
    <button onclick="searchVideo()">חפש</button>
    <div id="results"></div>
  </main>
  <div id="player-screen">
    <div id="player-wrapper">
      <div id="player"></div>
    </div>
  </div>  <script>
    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU";
    let playableVideos = [];
    let currentIndex = 0;

    function handleKey(e) {
      if (e.key === "Enter") searchVideo();
    }

    async function searchVideo() {
      const query = document.getElementById("search").value.trim();
      if (!query) return;

      document.getElementById("results").innerHTML = "";
      document.getElementById("player").innerHTML = "";
      document.getElementById("player-screen").style.display = "none";
      document.getElementById("search-screen").style.display = "flex";

      playableVideos = [];
      currentIndex = 0;

      const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=10`;

      try {
        const res = await fetch(searchUrl);
        const data = await res.json();

        for (const item of data.items) {
          const videoId = item.id.videoId;
          const isPlayable = await checkEmbeddable(videoId);
          if (!isPlayable) continue;
          playableVideos.push(videoId);

          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<img src="${item.snippet.thumbnails.medium.url}"><span>${item.snippet.title}</span>`;
          div.onclick = () => playVideo(playableVideos.indexOf(videoId));
          document.getElementById("results").appendChild(div);
        }
      } catch (err) {
        console.error(err);
        alert("שגיאה בחיפוש.");
      }
    }

    function playVideo(index) {
      currentIndex = index;
      const videoId = playableVideos[currentIndex];
      const player = document.getElementById("player");
      document.getElementById("player-screen").style.display = "flex";
      document.getElementById("search-screen").style.display = "none";

      player.innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;

      // autoplay next video in list
      setTimeout(() => {
        const iframe = player.querySelector("iframe");
        const newPlayer = new YT.Player(iframe, {
          events: {
            'onStateChange': function (e) {
              if (e.data === YT.PlayerState.ENDED && currentIndex < playableVideos.length - 1) {
                playVideo(currentIndex + 1);
              }
            }
          }
        });
      }, 1000);
    }

    async function checkEmbeddable(videoId) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${videoId}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.items?.[0]?.status?.embeddable || false;
      } catch {
        return false;
      }
    }

    // Load YouTube Iframe API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script></body>
</html>

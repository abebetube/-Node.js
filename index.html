<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>AbeTube</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #d62828;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #player-container {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 12px;
      border: none;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .video-item {
      width: 180px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .video-item:hover {
      transform: scale(1.05);
    }

    .video-item img {
      width: 100%;
      display: block;
    }

    .video-title {
      font-size: 14px;
      padding: 8px;
      color: #333;
    }

    @media (max-width: 600px) {
      iframe {
        height: 250px;
      }

      .video-item {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>AbeTube - נגן יוטיוב ללא פרסומות</header>
  <div class="container">
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="הקלד מילת חיפוש או קישור ל-YouTube">
      <button onclick="searchVideos()">חפש</button>
    </div>

    <div id="player-container"></div>
    <div id="results"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU";
    let playlist = [];
    let currentIndex = 0;

    window.onload = () => {
      loadFromCache();
    };

    document.getElementById("searchInput").addEventListener("keydown", e => {
      if (e.key === "Enter") searchVideos();
    });

    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      playlist = [];
      currentIndex = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("player-container").innerHTML = "";

      const isURL = query.includes("youtube.com") || query.includes("youtu.be");
      if (isURL) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        if (videoId) {
          const isPlayable = await checkEmbeddable(videoId);
          if (isPlayable) {
            playlist = [{ videoId, title: "סרטון שהוזן", thumb: "" }];
            currentIndex = 0;
            saveToCache();
            playVideo(currentIndex);
          }
        }
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&maxResults=30`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        for (const item of data.items) {
          const vid = item.id.videoId;
          const playable = await checkEmbeddable(vid);
          if (!playable) continue;
          playlist.push({
            videoId: vid,
            title: item.snippet.title,
            thumb: item.snippet.thumbnails.medium.url
          });
        }

        if (playlist.length === 0) {
          alert("לא נמצאו סרטונים ניתנים לניגון");
          return;
        }

        currentIndex = 0;
        saveToCache();
        playVideo(currentIndex);

      } catch (e) {
        console.error("שגיאת חיפוש:", e);
      }
    }

    function playVideo(index) {
      const video = playlist[index];
      if (!video) return;

      document.getElementById("player-container").innerHTML = `
        <iframe id="ytplayer" src="https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&enablejsapi=1&rel=0&modestbranding=1" allowfullscreen allow="autoplay"></iframe>
      `;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      playlist.forEach((v, i) => {
        if (i === index) return;
        const div = document.createElement("div");
        div.className = "video-item";
        div.onclick = () => {
          currentIndex = i;
          saveToCache();
          playVideo(i);
        };
        div.innerHTML = `
          <img src="${v.thumb}" alt="${v.title}">
          <div class="video-title">${v.title}</div>
        `;
        resultsDiv.appendChild(div);
      });

      setTimeout(() => {
        setupPlayerEvents();
      }, 1000);
    }

    function setupPlayerEvents() {
      if (typeof YT === "undefined" || typeof YT.Player === "undefined") return;

      new YT.Player("ytplayer", {
        events: {
          'onStateChange': (e) => {
            if (e.data === YT.PlayerState.ENDED) {
              if (currentIndex + 1 < playlist.length) {
                currentIndex++;
                saveToCache();
                playVideo(currentIndex);
              }
            }
          }
        }
      });
    }

    async function checkEmbeddable(id) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${id}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.items?.[0]?.status?.embeddable ?? false;
      } catch {
        return false;
      }
    }

    function saveToCache() {
      localStorage.setItem("abe_playlist", JSON.stringify(playlist));
      localStorage.setItem("abe_index", currentIndex);
    }

    function loadFromCache() {
      const list = localStorage.getItem("abe_playlist");
      const idx = localStorage.getItem("abe_index");
      if (list && idx !== null) {
        playlist = JSON.parse(list);
        currentIndex = parseInt(idx);
        playVideo(currentIndex);
      }
    }

    // Load YouTube Iframe API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>חיפוש נתונים</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .table-hover tbody tr:hover { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">חיפוש נתונים</h2>

    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="הקלד לחיפוש...">
      <button class="btn btn-primary" id="searchBtn">חפש</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>כותרת</th>
          <th>תיאור</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- תוכן דינמי -->
      </tbody>
    </table>
  </div>

  <script>
    let allData = [];

    async function fetchData() {
      try {
        const res = await fetch("https://api.apify.com/v2/datasets/LlZN4o6bzxdSYL7iC/items?clean=true&desc=true&format=json");
        allData = await res.json();
        displayData(allData);
      } catch (err) {
        document.getElementById("dataBody").innerHTML = "<tr><td colspan='2'>שגיאה בטעינת הנתונים.</td></tr>";
        console.error("שגיאה:", err);
      }
    }

    function displayData(data) {
      const tbody = document.getElementById("dataBody");
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='2'>לא נמצאו תוצאות.</td></tr>";
        return;
      }
      data.forEach(item => {
        const row = `<tr>
                      <td>${item.title || "—"}</td>
                      <td>${item.description || "—"}</td>
                    </tr>`;
        tbody.innerHTML += row;
      });
    }

    function searchData() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(item =>
        (item.title && item.title.toLowerCase().includes(term)) ||
        (item.description && item.description.toLowerCase().includes(term))
      );
      displayData(filtered);
    }

    // כפתור חיפוש
    document.getElementById("searchBtn").addEventListener("click", searchData);

    // תמיכה ב-Enter
    document.getElementById("searchInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        searchData();
      }
    });

    fetchData();
  </script>
</body>
</html>
